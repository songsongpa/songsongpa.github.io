---
layout: default
title: tags
permalink: /tag/
icon: th-list
type: page
---

{% for tag in site.data.tags %}
<span class="tag" data-tag="{{tag}}">
  {{ site.data.format[tag] }}
</span>
{% endfor %}


{% for post in site.posts %}
<div class="post-wrapper">
  {% if post.tags %}
    {% for tag in post.tags %}
      data-{{ tag }}
    {% endfor %}
  {% endif %}>
  <article class="post-preview">
    test
  </article>
</div>
{% endfor %}
