---
layout: default
title: Categories
permalink: /category/
type: page
---

<script>
  const hash = decodeURI(window.location.hash.substr(1));
</script>

<div id="post-list">
  <h1>{{page.title}}</h1>
  <hr>
  <h2 id="{{category | first}}">{{ hash }}</h2>
  <ul>
    <li v-for="p in posts" v-if="p.categories.indexOf(hash) != -1">
      <time>
        {{ p.date }}
      </time>
      <a v-bind:href="p.url">{{ p.title }}</a>
    </li>
  </ul>
</div>

<script>
  const postList = new Vue({
    el: '#post-list',
    data: {
      posts: []
    }
  });

  axios.get('/posts.json')
  .then(function (response) {
    postList.posts = response.data.posts;
  })
  .catch(function (error) {
    console.log(error);
  });
</script>
