---
layout: default
title: Categories
permalink: /category/
type: page
---

<div id="post-list" xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <h1>{{page.title}}</h1>
  <hr>
  <h2 id="{{category | first}}">{{ hash }}</h2>
  <ul>
    <li v-for="p in posts" v-if="p.categories.indexOf(posts.hash) != -1">
      <time>
        {{ p.date }}
      </time>
      <a v-bind:href="p.url">{{ p.title }}</a>
    </li>
  </ul>
</div>

<script>
  var postList = new Vue({
    el: '#post-list',
    data: {
      posts: []
    }
  });

  axios.get('/posts.json')
    .then(function (response) {
      postList.posts = response.data.posts;
      postList.posts.hash = decodeURI(window.location.hash.substr(1));
    })
    .catch(function (error) {
      console.log(error);
    });
</script>
